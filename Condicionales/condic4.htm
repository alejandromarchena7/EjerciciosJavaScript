<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales 4</title>
</head>



<body>
    <div id="cond4"></div>

<script>
    let num1, num2;
    let contenedor = document.getElementById("cond4");

    num1 = window.prompt("Introduce el primer número", "0");

    num2 = window.prompt("Introduce el segundo número", "0");

    if (num1>num2)
    {
        contenedor.innerHTML = `<h3>El mayor es el primero ,${num1}</h3>`;
    }
    else if (num2>num1) {
        contenedor.innerHTML = `<h3>El mayor es el segundo ,${num2}</h3>`;
    } else {
        contenedor.innerHTML = `<h3>Son iguales</h3>`;
    }
    


</script>

</body>

</html>
